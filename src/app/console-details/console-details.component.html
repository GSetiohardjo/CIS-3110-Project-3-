<a routerLink="/" class="button fancy-button">
  Home
</a>

<a routerLink="/console" class="button fancy-button">
  Consoles
</a>

<a routerLink="/game" class="button fancy-button">
  Games
</a>
<h2><b>Console Details</b></h2>

<div *ngIf="console">
  <h3>{{ console.name }}</h3>
  <h4>{{ console.price | currency }}</h4>
  <p>{{ console.description }}</p>
  <button type="button" (click)="addToCart(console)">Buy</button>
</div>
